<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>게시판</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
      }
      h1 {
        color: #333;
      }
      form {
        margin: 20px;
      }
      #imageInput {
        display: block;
        margin: 10px auto;
      }
      #commentInput {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 0;
        resize: none;
      }
      #postButton {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #postButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>게시판</h1>
    <div id="posts">
      <!-- 게시물 목록을 여기에 표시 -->
    </div>
    <form method="get">
      <input type="file" id="imageInput" />
      <textarea id="commentInput" placeholder="댓글을 입력하세요"></textarea>
      <button id="postButton">게시</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
